<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alke Wallet - Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
          <i class="bi bi-wallet2"></i> Alke Wallet
        </a>
      </div>
    </nav>
    <main>
    <section class="card text">
      <div class="text-center">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa para continuar</p>
          </div>
    <div class="mb-3">
        <form id="login-form">
  <label for="email" class="form-label">Correo Electrónico</label>
  <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
<div class="mb-4">
  <label for="password" class="form-label">Contraseña</label>
  <input type="password" class="form-control" id="password" placeholder="Contraseña">
</div>

            <button type="submit" class="btn btn-primary mb-3">
              Iniciar Sesión
            </button>

            <div class="text-center">
              <a href="index.html" class="text-decoration-none small">
                <i class="bi bi-arrow-left"></i> Volver al inicio
              </a>
            </div>
          </form>

          <div class="mt-3 bg-warning bg-opacity-10 border border-warning rounded text-center">
            <small class="text-dark">Probar con: admin@alkewallet.com / 123456</small>
          </div>
        </div>
      </div>
    </section>
    </main>

    <footer class="bg-dark text-white py-4 mt-auto">
      <div class="container text-center">
        <p class="mb-0">Alke Wallet v1</p>
        <small class="text-secondary">Proyecto Desarrollo Front-End</small>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
